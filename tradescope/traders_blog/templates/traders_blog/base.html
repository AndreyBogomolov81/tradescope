{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="{% block body_class %}{% endblock  %}">
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid navbar-container">
            <a class="navbar-brand" href="#">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="graphGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#4CAF50"/>
                            <stop offset="100%" stop-color="#F44336"/>
                        </linearGradient>
                    </defs>
                    <path d="M5 35H35" stroke="url(#graphGradient)" stroke-width="3" stroke-linecap="round"/>
                    <path d="M5 25L13.5 16.5L22 25L35 12" stroke="url(#graphGradient)" stroke-width="3" stroke-linecap="round"/>
                    <circle cx="5" cy="35" r="3" fill="url(#graphGradient)"/>
                    <circle cx="13.5" cy="25.5" r="3" fill="url(#graphGradient)"/>
                    <circle cx="22" cy="25" r="3" fill="url(#graphGradient)"/>
                    <circle cx="35" cy="12" r="3" fill="url(#graphGradient)"/>
                </svg>
                Финлаб
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'home' %}active{% endif %}" href="{% url "traders_blog:home" %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'theory' %}active{% endif %}" href="{% url "traders_blog:theory" slug='fundamentals-of-financial-markets' %}">Теория</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:5173/">Графики</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'instructions' %}active{% endif %}" href="#">Инструкции</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'stat' %}active{% endif %}" href="#">Статистика</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'levels' %}active{% endif %}" href="{% url "traders_blog:levels_list" %}">Уровни</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'trades' %}active{% endif %}" href="#">Сделки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'recomendations' %}active{% endif %}" href="#">Рекомендации</a>
                    </li>
                </ul>
                <div class="navbar-auth d-flex align-items-center">
                    <a href="#" class="btn btn-outline-light">Войти</a>
                    <a href="#" class="btn btn-primary">Регистрация</a>
                </div>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}    

    <!-- Футер -->
    <footer class="footer text-center">
        <div class="container-fluid content-wrapper">
            <p class="mb-0">&copy; 2025 Финлаб. Все права защищены.</p>
        </div>
    </footer>

    <!-- Bootstrap JS и Popper.js -->
    <script src="{% static "js/popper.min.js" %}"></script>
    <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
</body>
</html>
